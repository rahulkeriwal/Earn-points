<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earn Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #113f7d;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      background: #1d4fa7;
      margin: 20px;
      border-radius: 10px;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: linear-gradient(to right, #8300e9, #009fff);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .ad-box {
      background: white;
      color: black;
      height: 150px;
      margin: 15px 0;
      border-radius: 10px;
      text-align: center;
      line-height: 150px;
      font-weight: bold;
      font-size: 18px;
    }
    .progress-container {
      background: #2e5fae;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
    .progress-track {
      background: #aaa;
      border-radius: 10px;
      height: 20px;
      margin-top: 10px;
      width: 100%;
    }
    .progress-bar {
      background: green;
      height: 20px;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #062f63;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .footer div {
      color: yellow;
      font-weight: bold;
      cursor: pointer;
    }
    #adOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      padding: 0;
      box-sizing: border-box;
    }
    #countdown {
      font-size: 48px;
      margin: 10px 0;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #adFrame {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to Earn Coins 🎮</h2>

  <button class="button" onclick="startAd()">🎥 Watch Ads</button>
  <button class="button" onclick="window.open('https://www.instagram.com/its_swamiboy_2025?igsh=OTh5cnB3MXhhOWIz', '_blank')">🎥 Direct Ads</button>

  <div class="ad-box" id="adDisplay">Click "Watch Ads" to view an ad</div>

  <div class="progress-container">
    <p>Unlock Box: Watch 50 Ads</p>
    <div class="progress-track">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="adCountText">Ads Watched: 0/50</p>
    <button class="button" id="unlockBtn" disabled>🎁 Unlock Box</button>
    <p>
      Unlock Step-by-Step Rewards! 🎁 Start with $0.1, progress to $1, and finally claim $5! 💸😲 Keep watching ads to unlock bigger rewards!
    </p>
  </div>
</div>

<div class="footer">
  <div>🏠 Home</div>
  <div onclick="alert('Earn Page Coming Soon')">💰 Earn</div>
  <div>💳 Withdraw</div>
  <div>👤 Profile</div>
</div>

<!-- Ad Overlay -->
<div id="adOverlay">
  <iframe id="adFrame" src="" allowfullscreen></iframe>
  <div id="countdown">30</div>
</div>

<script>
  let adsWatched = 0;

  function startAd() {
    if (adsWatched >= 50) {
      alert("🎉 All 50 ads watched!");
      return;
    }

    const overlay = document.getElementById("adOverlay");
    const countdown = document.getElementById("countdown");
    const adFrame = document.getElementById("adFrame");
    let timeLeft = 30;

    // Set ad URL here
    adFrame.src = "https://www.profitableratecpm.com/frfegw4f?key=9510cf16dc2bef24c6efff2caa8270cd";

    overlay.style.display = "flex";
    countdown.textContent = timeLeft;

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        overlay.style.display = "none";
        adFrame.src = ""; // stop the ad iframe

        adsWatched++;

        document.getElementById("adDisplay").innerText = `✅ Ad ${adsWatched} watched successfully!`;
        document.getElementById("adCountText").innerText = `Ads Watched: ${adsWatched}/50`;
        document.getElementById("progressBar").style.width = (adsWatched / 50 * 100) + "%";

        if (adsWatched >= 50) {
          document.getElementById("unlockBtn").disabled = false;
        }
      }
    }, 1000);
  }
</script>

</body>
</html>
